<!DOCTYPE html>
<html>
    <head lang="eng">
        <meta charset="utf-8">
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/footer.css">
        <link rel="stylesheet" href="styles/filters.css">
    </head>
    <body>
        <header class="header">
            <div class="logo"></div>
        </header>

        <div class="container">

            <section class="filters clearfix">

                <button>Search</button>

                <div class="locations">
                    
                    <div class="text-group">
                        <h3>States</h3>
                        <h4>Califonia, New York...</h4>
                    </div>

                    <ul class="popover">
                        <li><h2>Los Vegas</h2></li>
    
                        <ul>
                            <li>First</li>
                            <li>Second</li>
                        </ul>
    
                        <li><h2>Angola</h2></li>
    
                        <ul>
                            <li>First</li>
                            <li>Second</li>
                        </ul>
                    </ul>
                </div>

                <div class="amenities"> 
                    
                    <div class="text-group">
                        <h3>Amenities</h3>
                        <h4>Kitchen, Tables...</h4>
                    </div>

                    <ul class="popover">
                        <section class="amenity-items">
                            <li>First</li>
                            <li>Second</li>
                            <li>Third</li>
                            <li>Forth</li>
                        </section>
                    </ul>
                </div>

            </section>

        </div>

        <footer class="footer">
            <p>Best School</p>
        </footer>
    </body>
</html>
